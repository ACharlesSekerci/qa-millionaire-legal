<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Millionaire - Legal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0D1B2A 0%, #1B263B 50%, #0D1B2A 100%);
            color: #E0E0E0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            text-align: center;
            background: rgba(27, 38, 59, 0.8);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h1 {
            color: #FFD700;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        a {
            display: block;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #FFD700;
            color: #FFD700;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #FFD700;
            color: #0D1B2A;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }
        .store-badge {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #333;
        }
        .store-badge a {
            background: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }
        .store-badge a:hover {
            background: #45a049;
            color: white;
        }
        footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">&#127942;</div>
        <h1>QA Millionaire</h1>
        <p class="subtitle">Who Wants to Be a QA Engineer?</p>
        
        <div class="links">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="terms-of-service.html">Terms of Service</a>
        </div>
        
        <div class="store-badge">
            <a href="https://play.google.com/store/apps/details?id=com.whowantstobeaqa.game">
                Get it on Google Play
            </a>
        </div>
        
        <footer>
            <p>&copy; 2026 QA Millionaire. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
